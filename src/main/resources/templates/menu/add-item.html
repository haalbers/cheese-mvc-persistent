<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form action="/menu/add-item" method="post" style="max-width:600px;" th:object="${form}">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input class="form-control" th:field="*{name}" />
                <span th:errors="*{name}" class="error"></span>
            </div>
            <div class="form-group">
                <label th:for="cheese">Cheeses</label>
                <select name="cheeseId">
                    <option th:each="cheese : ${cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
            </div>

            <input type="submit" value="Add Cheese to Menu" />
        </form>

    </body>
</html>
